<!DOCTYPE html>
<html>
  <head>
    <title>Word Counter</title>
    <style>

      body{
        background-color: rgb(150, 126, 126);
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        
      }
      textarea {
        background-color: aliceblue;
        width: 350px;
        height: 140px;
        padding: 10px;
        color: black;
        font-family: Georgia;
        font-size: 20px;
        border: 1px solid;
        border-radius: 5px;
        
      }

      button {
        margin-left: 39%;
        margin-top: 10px;
        background-color: palevioletred;
        border-radius: 5px;
        overflow: hidden;
        padding: 8px;
        padding-left: 20px;
        padding-right: 20px;
      }

      .Div{
          background-color: whitesmoke;
          font-weight: bold;
          display: flexbox;
          width: 346px;
          font-size: 15px;
          font-family: Arial;
          color: black;
          margin-top: 6px;
          padding-top: 2px;
          padding-bottom: 5px;
          padding-left: 26px;
          border-radius: 5px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <textarea id="textInput" placeholder="Input text"></textarea>
      <div>
        <div class="Div">
        word count: <span id="Count">0</span>
        char count: <span id="charCount">0</span>
        line count: <span id="lineCount">1</span>
        </div>
      </div>
    </div>
    <button id="clearButton">Clear</button>
    <script>
      document.getElementById('textInput').addEventListener('input', function() {
        const text = this.value.trim();
        const words = text.length > 0 ? text.split(/\s+/) : [];
        const charCount = text.length;
        const lines = text.split(/\n/);
        const lineCount = lines.length;
      document.getElementById('Count').textContent = words.length;
      document.getElementById('charCount').textContent = charCount;
      document.getElementById('lineCount').textContent = lines.length;
      });
      document.getElementById('clearButton').addEventListener('click', function() {
        document.getElementById('textInput').value = '';
        updateCounts();
      });
    </script>
  </body>
</html>
